# -----------------------------
# Site settings
# -----------------------------
title: "AdminForYou"
description: "M365 Admin Lab â€” Microsoft-focused blogs, scripts, and resources."
url: "https://ketanm9.github.io"          # Your GitHub Pages domain
baseurl: "/adminsforyou"                 # Repo name (important!)

# Use Minimal Mistakes theme (remote)
remote_theme: "mmistakes/minimal-mistakes@4.27.3"

# -----------------------------
# Plugins
# -----------------------------
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  
# Include custom pages
include:
  - _pages
  
# -----------------------------
# Navigation (uses _data/navigation.yml)
# -----------------------------
# You can remove this block later if you move links into _data/navigation.yml
nav:
  - title: "Home"
    url: /
  - title: "Blog"
    url: /blog/
  - title: "About"
    url: /about/
  - title: "Resources"
    url: /resources/
  - title: "Contact"
    url: /contact/

# -----------------------------
# Author Info
# -----------------------------
author:
  name: "Ketan Morgaonkar"
  bio: "Microsoft 365 Admin | Sharing insights, guides, and automation scripts."
  avatar: "/assets/images/logo.png"

# -----------------------------
# Appearance / Brand
# -----------------------------
logo: "/assets/images/logo.png"
favicon: "/favicon.ico"

# Optional color or skin (you can try: "air", "mint", "contrast", "dirt", etc.)
minimal_mistakes_skin: "air"

# -----------------------------
# Social Links
# -----------------------------
social:
  - title: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com/ketanm9"
  - title: "LinkedIn"
    icon: "fab fa-linkedin"
    url: "https://www.linkedin.com/in/ketanm9"

# -----------------------------
# Google Analytics
# -----------------------------
google_analytics: G-XXXXXXXXXX

# -----------------------------
# Markdown / Defaults
# -----------------------------
markdown: kramdown
kramdown:
  input: GFM
# -----------------------------
# CSS and Sass Settings
# -----------------------------
sass:
  style: compressed

# Default layouts for pages and posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
